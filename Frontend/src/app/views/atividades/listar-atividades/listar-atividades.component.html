<div class="container">
  <div class="row my-4">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-11 mx-auto">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Atividades</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1 mt-5">
        <a
          [routerLink]="['/atividades/inserir']"
          role="button"
          class="btn btn-primary me-md-1"
        >
          <i class="bi bi-plus-circle me-1"></i>
          Nova Atividade
        </a>
      </div>

      <!-- Listagem de Registros -->
      <div class="row mt-3 g-3 justify-items-sm-center">
        <div *ngFor="let atividade of atividades" class="col-12 col-md-6 col-lg-4">
          <app-card-atividades [atividade]="atividade"></app-card-atividades>
        </div>
      </div>
    </div>
  </div>
</div>
